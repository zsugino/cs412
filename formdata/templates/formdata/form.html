<!-- formdata/templates/formdata/form.html -->
{% extends 'formdata/base.html' %} {% block content %}
<div>
  <h1>Contact Form</h1>
  <form action="{% url 'submit' %}" method="POST">
    <!-- CSRF TOKEN WILL BE USED TO VERIFY THE AUTHENTICITY OF THIS FORM SO THAT WE CANNOT SUBMIT A FORM THAT WASNT GENERATED BY THIS APP -->
    {% csrf_token %} Name: <input type="text" name="name" /> Favorite color:
    <input type="text" name="favorite_color" />
    <input type="submit" />
  </form>
</div>

{% endblock %}
