{% extends 'mini_fb/base.html' %} {% block content %}
<h3>Are you sure you want to delete this status message?</h3>
{{status}}
<p></p>
<form method="POST">
  {% csrf_token %}
  <input type="submit" name="yes" value="yes" />
</form>
<form method="GET" action="{% url 'show_profile' status.profile.pk %}">
  {% csrf_token %}
  <input type="submit" name="no" value="no" />
</form>
{% endblock %}
