{% extends 'mini_fb/base.html' %} {% block content %}
<h3>Update Status Message</h3>
<p></p>
<form method="POST">
  {% csrf_token %} {% for field in form %}
  <div class="field-container">
    <div>{{field.name}}</div>
    <div class="field">{{field}}</div>
  </div>
  {% endfor %}
  <div>
    <input
      type="submit"
      name="Update Status Message!"
      value="Update Status Message!"
    />
  </div>
</form>
<form method="GET" action="{% url 'show_profile' status.profile.pk %}">
  {% csrf_token %}
  <input type="submit" name="Cancel" value="Cancel" />
</form>
{% endblock %}
