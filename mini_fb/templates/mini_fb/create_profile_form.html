{% extends 'mini_fb/base.html' %} {% block content %}
<h2 class="form-title">Add a profile</h2>
<form method="POST">
  <!-- talk about CSRF -->
  {% csrf_token %}
  <!-- customized table version here -->
  {% csrf_token %} {{user_form.as_p}}

  <div class="add-profile-form-container">
    {% for field in form %}
    <div class="field-container">
      <div>{{field.name}}</div>
      <div class="field">{{field}}</div>
    </div>
    {% endfor %}
    <div>
      <input type="submit" name="Add Profile!" value="Add Profile!" />
    </div>
  </div>
</form>
{% endblock %}
